<!DOCTYPE html>
<html>
<head>
  <link href="http://vjs.zencdn.net/5.0.0/video-js.css" rel="stylesheet" type="text/css">
  <script src="http://vjs.zencdn.net/5.0.0/video.js"></script>
  <script src="videojs-media-sources.js"></script>
  <script src="videojs.hls.js"></script>
</head>

<body>

  <!-- the video element -->
  <video id="example_video_1" class="video-js vjs-default-skin" controls width="1280" height="720">

    <!-- we will usually use the rtmp stream except for mobile devices -->
    <source src="rtmp://192.168.2.131/live/test" type="rtmp/flv" />
    <!-- this is automatically (!) generated by the nginx-rtmp plugin -->
    <source src="http://192.168.2.131:8081/hls/test.m3u8" type="application/x-mpegURL" />
  </video>

  <!-- an example technique to dynamically change streams -->
  <button id="video1">Video #1</button>
  <button id="video2">Video #2</button>

  <script>
    // initialize the videojs element
    videojs("example_video_1");

    // grab the video element
    var video = document.getElementById("example_video_1");

    // autoplay the stream
    video.player.play();

    // handle our dynamic stream source buttons
    var link1 = document.getElementById("video1");
    var link2 = document.getElementById("video2");

    link1.onclick = function(elem) {
      video.player.src([{"type":"rtmp/flv", "src":"rtmp://192.168.2.131/live/test"},
                        {"type":"application/x-mpegURL", "src":"http://192.168.2.131:8081/hls/test.m3u8"}]);
      video.player.play();

      return false;
    }

    link2.onclick = function(elem) {
      video.player.src([{"type":"rtmp/flv", "src":"rtmp://192.168.2.131/live/test2"},
                        {"type":"application/x-mpegURL", "src":"http://192.168.2.131:8081/hls/test2.m3u8"}]);
      video.player.play();

      return false;
    }
  </script>
</body>
</html>
